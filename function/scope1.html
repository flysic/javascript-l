	<script type="text/javascript">
	 function fun() {
	     var num = 0;
	     function f() {
		 return false;
	     }
	     this.publicMethod = function() {
		 num++;
		 f();
		 return num;
	     };

	 var fly = new fun();
	 alert(fly.publicMethod());
	 alert(fly.publicMethod());
