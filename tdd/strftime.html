<!DOCTYPE html>
<html>
  <head>
    <title>ex01</title>
  </head>
  <body>
    <script type="text/javascript" src="strftime.js">
    </script>
    <script type="text/javascript" src="assert.js">
    </script>
    <script type="text/javascript">
  var date = new Date(2009, 4, 14);
testCase("strftime test", {
  "test format specifier %Y" : function() {
    assert("%Y should return full year", date.strftime("%Y")=="2009");
  },
  "test format specifier %m" : function() {
    assert("%m should return month", date.strftime("%m")=="05");
  },
  "test format specifier %d" : function() {
    assert("%d should rturn day", date.strftime("%d")=="14");
  },
  "test format specifier %y" : function() {
    assert("%y should return year as two digits", date.strftime("%y")=="09");
  },
  "test format specifier %F" : function() {
    assert("%F should return act as %Y=%m-%d", date.strftime("%F")=="2009-05-14");
  }
});
    </script>
  </body>
</html>
